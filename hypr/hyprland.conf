autogenerated = 0 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

################
### MONITORS ###
################
monitor=DP-2,highrr,0x0,auto
monitor = , preferred, auto, 1, mirror, DP-1
###################
### MY PROGRAMS ###
###################
$terminal = alacritty
$fileManager = thunar
$menu = rofi -show drun 


#################
### AUTOSTART ###
#################
exec-once = nm-applet &
exec-once = nwg-dock-hyprland -i 32 -w 9 -mb 10 -ml 10 -mr 10 -x -c "rofi -show drun" &
exec-once = blueman-applet &
exec-once = waybar &
exec-once = brightnessctl set 50 &
exec-once = ~/.src/Islamic-Prayer-Timings/update_timings.sh &
exec-once = ~/.src/Islamic-Prayer-Timings/update_rem.sh &
exec-once = swww init &

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = MOZ_ENABLE_WAYLAND,1
# env = ELECTRON_OZONE_PLATFORM_HINT , auto 
# NVIDIA https://wiki.hyprland.org/Nvidia/
# env = LIBVA_DRIVER_NAME,nvidia
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = NVD_BACKEND,direct
# env = ELECTRON_OZONE_PLATFORM_HINT,auto
#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 5
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true;
        range = 10
        render_power = 2
        offset = 0, 0
    }
    layerrule = blur, waybar # Enable blur on waybar
    layerrule = blur, nwg-dock-hyprland
    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
    }
}

animations {
    enabled = true

    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    #bezier=overshot,0.7,0.6,0.1,1.1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = fade, 1, 5, smoothIn
    animation = fadeDim, 1, 5, smoothIn

    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true # Disable startup splashscreen
    vfr = 1 # Variable framerate
    vrr = 1 # Variable refreshrate (freesync / gsync)
}

#############
### INPUT ###
#############
input {
    kb_layout = us, ara
    kb_variant = lang
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1
    accel_profile = flat
    scroll_factor = 0.8
    touchpad {
        natural_scroll = yes
    }
 #   sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe = true
}

####################
### KEYBINDINGSS ###
####################
$mainMod = SUPER 

bind = $mainMod,                return,     exec, $terminal
bind = $mainMod SHIFT,          Q,          killactive,
bind = $mainMod SHIFT CTRL,     Q,          exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, S, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind  = $mainMod SHIFT, h, movewindow, l
bind  = $mainMod SHIFT, l, movewindow, r
bind  = $mainMod SHIFT, k, movewindow, u
bind  = $mainMod SHIFT, j, movewindow, d
binde = $mainMod CTRL,  h, resizeactive, -20 0
binde = $mainMod CTRL,  l, resizeactive, 20 0
binde = $mainMod CTRL,  k, resizeactive, 0 -20
binde = $mainMod CTRL,  j, resizeactive, 0 20


# My keybindings
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | dunstify "Screenshot saved in ~/Pictures/Screenshots" -t 3000

bind = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh --inc 
bind = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh --dec 
bind = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/volume.sh --toggle-mic 
bind = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh --toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

bind = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/backlight.sh --inc 
bind = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/backlight.sh --dec

#bind = $mainMod SHIFT, L, exec, swaylock -f -c 282828
bind=$mainMod, F, fullscreen 
##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

layerrule=animation slide,rofi
# Example windowrule v1
#windowrule = float, ^(Rofi)$
#windowrule = float, ^(waypaper)$
windowrule=opacity 0.85,thunar 
windowrule=opacity 0.85,Thunar 
windowrule=opacity 0.85,Rofi
windowrule=opacity 0.85,Alacritty 
windowrule=opacity 0.90,waypaper 
windowrule=opacity 0.95,zathura 
windowrule=opacity 0.90,lutris

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
